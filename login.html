<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Themis Criminal Page">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="img/favicon.png"/>
    <link rel="stylesheet" href="css/login.css" />
    <link rel="stylesheet" href="css/util.css" />
    <!-- PROGRESIVE -->
    <meta name="theme-color" content="#095B80" />
    <link rel="manifest" href="/manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Weather PWA">
    <link rel="apple-touch-icon" href="/img/icons/icon-152x152.png">

   
    <title>Login Test</title>
</head>
<body>
    <header>
        
    </header>
    <nav>

    </nav>
    <main>
        <div class="limiter">
            <div class="container-login100">
                <div class="wrap-login100 p-l-85 p-r-85 p-t-55 p-b-55">
                   
                    <form id="loginForm" class="login100-form validate-form flex-sb flex-w">
                        <span class="login100-form-title p-b-32">
                           <img src="img/favicon.png" alt="logo themis" width="40px"/> Sign In
                        </span>                       
                        <div id="txtMessage" style="display: none;"  class="alert" >
                          
                        </div>
                        
                        <label class="txt1 p-b-11" for="txtUsername">Username:</label>
                        <div class="wrap-input100 validate-input m-b-36" >
                            <input type="text" id="txtUsername" placeholder="username" required class="input100" />
                            <span class="focus-input100"></span>
                        </div>
                
                        <label for="txtPassword" class="txt1 p-b-11" >Password:</label>
                        <div class="wrap-input100 validate-input m-b-12">
                                <span class="btn-show-pass">
                                    <i class="fa fa-eye"></i>
                                </span>
                            <input type="password" id="txtPassword" required class="input100" placeholder="Password" />
                            <span class="focus-input100"></span>
                        </div>
                        <br />
                        <div class="container-login100-form-btn">
                            <button id="btnSubmit" class="login100-form-btn">Submit</button>
                        </div>
                    </form>

                   
                    
                </div>
            </div>
        </div>
    </main>
    <footer>
       
    </footer>
     <!-- FONT AWESONE -->
     <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8=" crossorigin="anonymous"></script>
     <script src="https://kit.fontawesome.com/5dd37e2d5f.js" crossorigin="anonymous"  Set-Cookie: ACookieAvailableCrossSite; SameSite=None; secure; httponly></script>
    <script src="app/services/Llama.js"></script>
    <script src="app/views/loginView.js"></script>
    <script src="app/controllers/Logincontroller.js"></script>
    <script src="app/app.js"></script>
    <script>
         if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
            navigator.serviceWorker.register('/service-worker.js')
                .then((reg) => {
                    console.log('Service worker registered.', reg);
                });
            });
        }
    </script>
</body>
</html>
